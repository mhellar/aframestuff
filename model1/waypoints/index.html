<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>waypoints</title>
  <meta name="description" content="waypoints">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      <a-asset-item id="waypoint-obj" src="models/waypoint.obj"></a-asset-item>
      <a-asset-item id="waypoint-mtl" src="models/waypoint.mtl"></a-asset-item>
    </a-assets>

    <!-- Primitives. -->

    <a-obj-model src="#waypoint-obj" position="-1 -1.02717 -3"
      material="blending: additive; color: #5ff90a; metalness: 1; flatShading: true; opacity: 0.64; ambientOcclusionMapIntensity: -65.51; ambientOcclusionTextureOffset: 26.91 0; ambientOcclusionTextureRepeat: 1 3.85; displacementBias: 32.01; emissive: #00cea1; emissiveIntensity: 8.46; height: 265.78; normalTextureRepeat: 10.82 1; roughness: 1"
      obj-model=""></a-obj-model>

    <!-- Background sky. -->
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

    <!-- Ground. -->
    <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>


  </a-scene>
</body>

</html>
