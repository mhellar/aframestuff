<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="teleport" teleport-controls="type: parabolic; cameraRig: #cameraRig; defaultPlaneSize: 1000;"></a-mixin>

            <a-asset-item id="stand" src="assets/models/walk.glb" position="0 0.152 -3"></a-asset-item>
            <!-- <audio id="magic" src="assets/sound/magic.mp3" preload="auto"></audio> -->
        </a-assets>


        <!-- create default environment -->
        <a-entity environment="preset: forest"></a-entity>

        <a-gltf-model src="#stand" scale="0.149 0.149 0.149" position="0 0 -3" rotation="5.2 168.2 -3" animation-mixer>
            <a-sound src="assets/sound/magic.mp3" autoplay="true"></a-sound>
        </a-gltf-model>

        <a-entity id="cameraRig" position="0 0.1 0">
            <a-entity camera wasd-controls look-controls></a-entity>
            <a-entity id="rightHand" mixin="teleport" laser-controls="hand: right" oculus-go-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
