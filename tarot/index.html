<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tarot</title>
    <meta name="description" content="tarot">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="light"
        light="color: #DDDDFF; distance: 60; intensity: 10; type: point"></a-mixin>
        <img id="skyTexture" src="bakery.PNG" crossorigin="anonymous">
        <a-asset-item id="card" src="thefool.glb"></a-asset-item>
        <a-asset-item id="magician" src="magician.glb"></a-asset-item>
        <a-asset-item id="hp" src="hp.glb"></a-asset-item>
        <a-asset-item id="empress" src="empress.glb"></a-asset-item>
      </a-assets>

      <!-- Primitives. -->
      <a-entity gltf-model="#card" scale="7 7 7" position="-2 1  -10" rotation="0 -90 0" 
      animation="property: rotation; to: 0 360 0; dur: 30000; direction: alternate; easing: easeInOutCirc; loop: true"></a-entity>
      <a-entity gltf-model="#empress" scale="7 7 7" position="2 1  -10" rotation="0 -90 0" 
      animation="property: rotation; to: 0 360 0; dur: 30000; direction: alternate; easing: easeInOutCirc; loop: true"></a-entity>
      <a-entity gltf-model="#magician" scale="7 7 7" position="-6 1  -10" rotation="0 -90 0" 
      animation="property: rotation; to: 0 -360 0; dur: 30000; direction: alternate; easing: easeInOutCirc; loop: true"></a-entity>
      <a-entity gltf-model="#hp" scale="7 7 7" position="6 1  -10" rotation="0 -90 0" 
      animation="property: rotation; to: 0 -360 0; dur: 30000; direction: alternate; easing: easeInOutCirc; loop: true"></a-entity>

      <!-- Background sky. -->
      <a-sky src="#skyTexture" width="2048"></a-sky>
      
      <a-entity animation="property: rotation; to: 0 0 360; dur: 8000; easing: linear; loop: true">
        <a-entity mixin="light" position="30 0 0"></a-entity>
      </a-entity>

      <a-entity animation="property: rotation; to: 360 0 0; dur: 8000; easing: linear; loop: true">
        <a-entity mixin="light" position="0 0 40"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
