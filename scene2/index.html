<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scene2</title>
    <meta name="description" content="scene2">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="js/aframe-animation-timeline-component.min.js"></script>
  </head>
  <body>
    <a-scene animation-timeline__1="timeline: #myTimeline; loop: true" >
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">

        <img id="my-texture" src="img/tex1.jpg">

        <a-timeline id="myTimeline">
          <a-timeline-animation select="a-entity[mixin~=sphere]" name="fadein"></a-timeline-animation>
          <a-timeline-animation select="a-entity[mixin~=sphere]" name="scale"></a-timeline-animation>
          <a-timeline-animation select="a-entity[mixin~=sphere]" name="color"></a-timeline-animation>
          
        

          <a-timeline-animation select="a-entity[mixin~=sphere]" name="rotate"></a-timeline-animation>
          <a-timeline-animation select="a-entity[mixin~=sphere]" name="position"></a-timeline-animation>
          <a-timeline-animation select="a-entity[mixin~=sphere]" name="texture"></a-timeline-animation>

        </a-timeline>

        <a-mixin id="sphere"
        geometry="primitive: sphere"
        material="src: #my-texture; opacity: 50"
        animation__fadein="property: material.opacity; dur: 1000; from: 0; to: 1; autoplay: false"
        animation__scale="property: scale; to: 2 2 2; dur: 1000; easing: easeInOutElastic; autoplay: false"
        animation__position="property: position; to: 0 2 -6; dur: 1000; autoplay: false"
        animation__color="property: material.color; from: #AAA; to: #222; dur: 1000; autoplay: false"
        animation__rotate="property: rotation; to: 0 360; dur: 1000; easing: easeInQuad; autoplay: false"
        animation__texture="property: metalness; from:0; to: .9; dur: 1000; easing: easeInQuad; autoplay: false"
        scale=".5 .5 .5"
      ></a-mixin>
      </a-assets>

      <!-- Primitives. -->
      <a-entity mixin="sphere" position="0 3 -5"></a-entity>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
    </a-sceneanimation-timeline__1="timeline: #myTimeline; loop: true">
  </body>
</html>
