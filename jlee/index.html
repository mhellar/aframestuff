<!DOCTYPE html>
<html>
  <head>

        <a-assets>

          <a-entity position="10 -12.5 -15" particle-system="color: #D7AA2E,#FFF"></a-entity>

          <a-entity gltf-model="#pano1"  position="-7.746 -9.674 -37.150" scale="11.488 11.488 11.488"></a-entity>
          <a-entity gltf-model="#pano" animation-mixer position="0.39 -0.7 -37.15" scale="2 2 2"></a-entity>
          <!-- <a-entity gltf-model="#firework" animation-mixer position="0.39 -0.7 -37.15" scale=".2 .2 .2" rotation="0 -92 0"></a-entity>
          <a-entity gltf-model="#chinese_new_year_lantern" animation-mixer position="0.39 -0.7 -37.15" scale=".2 .2 .2" rotation="0 -92 0"></a-entity>
           -->
