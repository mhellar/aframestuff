<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cubemap</title>
  <meta name="description" content="cubemap">
  <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@934b8d358a2c458efdc8d65fcb6946f7303f0b51/dist/aframe-master.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="img/sphere4.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- Primitives. -->
    <a-entity></a-entity>
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: point; color: #FFF; intensity: 0.6" position="0 1.35 -5""></a-entity>
    <a-entity light=" type: point; intensity: 2.15" position="0 2.06102 -0.2271" "=""></a-entity>


    <a-box position=" -1 0.6 -3" rotation="0 45 0" color="#4CC3D9" material="src:#skyTexture">
      </a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="white"
        material="src:#skyTexture; metalness:1; roughness: 3.6;"></a-sphere>
      <!-- <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Background sky. -->
      <!-- <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky> -->

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
  </a-scene>
</body>

</html>
